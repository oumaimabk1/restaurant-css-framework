    <!--*******************Content*****************-->
    <div class="col-12 contact-header text-center p-5 mt-4">
      <h1 style="color: #fff">Nous contacter</h1>
    </div>

    <!--*******************form*****************-->
    <div class="m-0 mt-3 mb-5 row">
      <div class="col-sm-12 col-md-6 description text-center p-4">
        <h3>
          Vous désirez nous contacter ? <br />
          Remplissez le formulaire ci-dessous !
        </h3>
        <form class="text-center m-0" >
        
            <div class="row mb-4 mt-5">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                </div>
            </div>
        
            <div class="row mb-4 mt-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Votre adresse email">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Téléphone">
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="message" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Message</label>
              </div>        
              <button type="button" class="btn btn-outline-light mt-4 col-12">ENVOYER</button>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        <iframe
          src="https://www.google.com/maps/d/embed?mid=1CXlJcGwvRgEtRPBTTfGqWXwy7koc06Y&ehbc=2E312F"
